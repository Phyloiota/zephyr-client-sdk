# newlibc instead of mini-libc
CONFIG_NEWLIB_LIBC=y
# CONFIG_LOG=y
# mbedtls for crypto and network
CONFIG_MBEDTLS=y
CONFIG_ENTROPY_GENERATOR=y
# enable the RNG processor for F4, L4, F7, H7 series
CONFIG_ENTROPY_STM32_RNG=y
# Use entropy driver to generate random numbers
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
# Use hardware random driver for CS random numbers
CONFIG_HARDWARE_DEVICE_CS_GENERATOR=y
# CONFIG_MAIN_STACK_SIZE=20480