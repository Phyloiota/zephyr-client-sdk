# main stack
CONFIG_MAIN_STACK_SIZE=10240
# newlibc instead of mini-libc
CONFIG_NEWLIB_LIBC=y
# use full version of Newlib
CONFIG_NEWLIB_LIBC_NANO=n
# wifi
CONFIG_WIFI=y
CONFIG_NET_L2_WIFI_SHELL=y

# mbedtsl crypto
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_MAC_SHA512_ENABLED=y
# mbedtls TLS socket
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# enable hardware entropy driver
CONFIG_ENTROPY_GENERATOR=y
# use entropy driver to generate random numbers
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
# enable cryptographically secure random generator
CONFIG_HARDWARE_DEVICE_CS_GENERATOR=y