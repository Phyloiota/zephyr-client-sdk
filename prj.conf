# newlibc instead of mini-libc
CONFIG_NEWLIB_LIBC=y
# use full version of Newlib
CONFIG_NEWLIB_LIBC_NANO=n
# CONFIG_LOG=y

# mbedtls for crypto and network
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_MAC_SHA512_ENABLED=y
# enable hardware entropy driver
CONFIG_ENTROPY_GENERATOR=y
# use entropy driver to generate random numbers
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
# enable cryptographically secure random generator
CONFIG_HARDWARE_DEVICE_CS_GENERATOR=y

# network & wifi
CONFIG_NETWORKING=y
# CONFIG_NET_TX_STACK_SIZE=2048
# CONFIG_NET_RX_STACK_SIZE=2048
# CONFIG_NET_PKT_RX_COUNT=5
# CONFIG_NET_PKT_TX_COUNT=5
# CONFIG_NET_BUF_RX_COUNT=10
# CONFIG_NET_BUF_TX_COUNT=10
# CONFIG_NET_MAX_CONTEXTS=5
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_WIFI=y

# shell
CONFIG_SHELL=y
CONFIG_NET_SHELL=y
CONFIG_NET_L2_WIFI_SHELL=y

